<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div id="menu-screen">
            <h1>Number Guessing Game</h1>
            <div class="mode-buttons">
                <button onclick="initGame('easy')">Easy Mode (1-20)</button>
                <button onclick="initGame('medium')">Medium Mode (1-100)</button>
                <button onclick="initGame('hard')">Hard Mode (1-1000)</button>
            </div>
        </div>

        <div class="game-area">
            <p>I'm thinking of a number between 1 and <span id="max-range"></span>. Can you guess it?</p>
            <input type="number" id="guess-input" min="1" placeholder="Enter your guess">
            <button id="guess-button">Guess!</button>
            <button id="new-game-button">New Game</button>
        </div>
        
        <div id="message"></div>
        <div id="history"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
